name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 + npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            api/package-lock.json
            web/package-lock.json

      # ---------- API ----------
      - name: Install API dependencies
        working-directory: api
        run: npm ci

      - name: API lint
        working-directory: api
        run: npm run lint --if-present

      - name: API tests
        working-directory: api
        run: npm test --if-present

      # Optionnel si tu as un build côté API (TS/webpack/etc.)
      - name: API build
        working-directory: api
        run: npm run build --if-present

      # ---------- WEB ----------
      - name: Install WEB dependencies
        working-directory: web
        run: npm ci

      - name: WEB lint
        working-directory: web
        run: npm run lint --if-present

      - name: WEB tests
        working-directory: web
        run: npm test --if-present

      - name: WEB build (Vite -> dist)
        working-directory: web
        run: npm run build

      # Artifact utile pour vérifier le build Vite si besoin
      - name: Upload web dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist
